<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header> 
        <img class="header-img" src="Assets/film.png" alt="film reel image">
        <h1>What Movie Should I Watch?</h1>
    </header>
    <form action="">
        <h3>Fill out any applicable fields below or search for a title</h3>
        <div class="selection-wrapper">
            <label for="movie-genre">Genre:</label>
            <select name="movie-genre" id="movie-genre">
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Sci Fi</option>
                <option value="53">Thriller</option>
            </select>
        </div>
        <div class="selection-wrapper">
            <label for="release-year">Release Year:</label>
            <input type="text" name="release-year" id="release-year" autocomplete="off" placeholder="ex. 2015">
        </div>
        <div class="selection-wrapper">
            <label for="newRelease">New Release?</label>
            <input type="checkbox" name="newRelease" id="newRelease">
        </div>
        <div class="selection-wrapper">
            <label for="title-search">Search by title:</label>
            <input type="text" name="title-search" id="title-search" placeholder="full or partial title">
        </div>
        <button type="submit">Lights, Camera, Action!</button>
    </form>
    <section class='wrapper'>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="JavaScript/script.js?=v1.1">
    </script>
    <footer><h5>Designed and Developed by Ryan May</h5>
    <h5>Data provided by <a href="https://www.themoviedb.org/documentation/api" target="_blank">The Movie Database API</a></h5></footer>
</body>


</html>
